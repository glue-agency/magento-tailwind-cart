<li id="email" class="checkout-email">
    <div id="checkout-step-email"
         class="step-content"
         data-role="content"
         role="tabpanel"
         data-bind="fadeVisible: visible()"
         aria-hidden="false">
        <each if="!quoteIsVirtual" args="getRegion('customer-email')" render="" />
    </div>
</li>

<li id="shipping_STEP" class="checkout-shipping-address" data-bind="fadeVisible: visible()">
    <div id="checkout-step-shipping"
         class="step-content"
         data-role="content">
        <!-- ko if: (!isDeliveryToStore()) -->
        <div class="step-title step-title--counter" data-role="title">
            <span data-bind="i18n: 'Shipping Address'"></span>
        </div>
        <!-- /ko -->
        <!-- ko if: (isDeliveryToStore()) -->
        <div class="step-title step-title--counter" data-role="title">
            <span data-bind="i18n: 'Billing Address'"></span>
        </div>
        <!-- /ko -->



        <each args="getRegion('address-list')" render="" />
        <each args="getRegion('address-list-additional-addresses')" render="" />

        <!-- Address form pop up -->
        <if args="!isFormInline">
            <button type="button"
                    class="action action-show-popup"
                    click="showFormPopUp"
                    visible="!isNewAddressAdded()">
                <span translate="'New Address'" />
            </button>
            <div id="opc-new-shipping-address"
                 visible="isFormPopUpVisible()"
                 render="shippingFormTemplate" />
        </if>

        <each args="getRegion('before-form')" render="" />

        <!-- Inline address form -->
        <render if="isFormInline" args="shippingFormTemplate" />
    </div>
</li>

<!--Shipping method template-->
<li id="opc-shipping_method"
    class="checkout-shipping-method"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div class="checkout-shipping-method">
        <div class="step-title step-title--counter" data-role="title">
            <span data-bind="i18n: 'Shipping Methods'"></span>
        </div>

        <each args="getRegion('before-shipping-method-form')" render="" />

        <div id="checkout-step-shipping_method"
             class="step-content"
             data-role="content"
             role="tabpanel"
             aria-hidden="false">
            <form id="co-shipping-method-form"
                  class="form methods-shipping"
                  if="rates().length"
                  submit="setShippingInformation"
                  novalidate="novalidate">

                <render args="shippingMethodListTemplate"/>

                <div id="onepage-checkout-shipping-method-additional-load">
                    <each args="getRegion('shippingAdditional')" render="" />
                </div>
                <div role="alert"
                     if="errorValidationMessage().length"
                     class="message notice">
                    <span text="errorValidationMessage()" />
                </div>
                <div class="actions-toolbar" id="shipping-method-buttons-container">
                    <div class="primary invisible">
                        <button data-role="opc-continue" type="submit" class="button action continue primary" id="submit-form">
                            <span translate="'Next'" />
                        </button>
                    </div>
                </div>

            </form>
            <div class="no-quotes-block"
                 ifnot="rates().length > 0"
                 translate="'Sorry, no quotes are available for this order at this time'" />
        </div>
    </div>
</li>

<!-- ko if: (isDeliveryToStore() && getStoreAddress() !== '') -->
<li id="storepickup-address" class="checkout-storepickup-address"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div id="checkout-step-storepickup-address"
         class="step-content"
         data-role="content"
         data-bind="fadeVisible: visible(), blockLoader: isLoading">
        <div class="step-title" data-bind="i18n: 'Store Address'" data-role="title"></div>
        <div id="info-store-checkout" data-bind="html: getStoreAddress()"></div>
    </div>
</li>
<!--/ko-->

<li id="shipping-actions" class="checkout-shipping-actions"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div id="checkout-step-shipping-actions"
         class="step-content"
         data-role="content">
        <div class="actions-toolbar" id="shipping-method-buttons-container">
            <div class="primary next-btn">
                <label for="submit-form" class="button action continue primary"><span translate="'Naar overzicht en betaling'" /></label>
            </div>
        </div>
    </div>
</li>
